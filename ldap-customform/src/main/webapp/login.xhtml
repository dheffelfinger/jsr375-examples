<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head/>

<h:messages/>

<h:body>
    <p>
        Login to continue
    </p>

    <h:form>
        <p>
            <p:outputLabel for="username" value="User name :"/>
            <p:inputText id="username" value="#{loginBacking.username}"/>
        </p>

        <p>
            <p:outputLabel for="password" value="Password :"/>
            <p:password id="password" value="#{loginBacking.password}" feedback="false"/>

        </p>
        <p>
            <p:commandButton value="login" ajax="false" actionListener="#{loginBacking.login}"/>
        </p>
    </h:form>

</h:body>

</html>
